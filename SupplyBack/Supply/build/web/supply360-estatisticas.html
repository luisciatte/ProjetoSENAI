            >

                xmlns="http://www.w3.org/2000/svg"
                fill="none"

                stroke-width="1.5"
                stroke="currentColor"

            <a

              class="flex items-center p-2 text-base text-blazeOrange border border-blazeOrange rounded-lg pulse-on-hover"

    <div
      id="content-wrapper"
      class="flex-1 7 ml-0 lg:ml-64 transition-margin duration-300 ease-in-out"
    >
      <main class="flex-1 p-6">
        <div class="max-w-7xl mx-auto">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
          <!-- Interaction Section -->
          
          <!-- Card Section -->
          <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
            <!-- Sales Chart -->
            <div
              class="bg-white p-2 rounded-lg shadow-lg border border-gray-200 chart-container modal-hover"
            >
              <h2 class="text-xl font-semibold text-gray-800 mb-4">Vendas</h2>
              <canvas id="salesChart"></canvas>
            </div>
            <!-- Orders Chart -->
            <div
              class="bg-white p-2 rounded-lg shadow-lg border border-gray-200 chart-container modal-hover"
            >
              <h2 class="text-xl font-semibold text-gray-800 mb-4">Pedidos</h2>
              <canvas id="ordersChart"></canvas>
            </div>
            <!-- Stock Chart -->
            <div
              class="bg-white p-2 rounded-lg shadow-lg border border-gray-200 chart-container modal-hover"
            >
              <h2 class="text-xl font-semibold text-gray-800 mb-4">Estoque</h2>
              <canvas id="stockChart"></canvas>
            </div>
            <!-- Sales Target Chart -->
            <div
              class="bg-white p-2 rounded-lg shadow-lg border border-gray-200 chart-container modal-hover"
            >
              <h2 class="text-xl font-semibold text-gray-800 mb-4">

              </h2>
              <canvas id="salesTargetChart"></canvas>
            </div>
            <!-- Forecast Chart -->
          </div>
