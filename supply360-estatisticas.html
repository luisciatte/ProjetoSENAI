    <script src="js/supply360.js"></script>
    <script>
        // Dados de exemplo
        const produtos = ["produto1", "produto2", "produto3"];
        const clientes = ["cliente1", "cliente2", "cliente3"];

        document.getElementById('checkButton').addEventListener('click', () => {
            const query = document.getElementById('queryInput').value.toLowerCase();
            if (query.includes('produto')) {
                const produtoNome = query.split('produto')[1].trim();
                if (produtos.includes(produtoNome)) {
                    alert('Produto encontrado!');
                    window.location.href = 'supply360-produto.html';
                } else {
                    alert('Produto não encontrado.');
                }
            } else if (query.includes('cliente')) {
                const clienteNome = query.split('cliente')[1].trim();
                if (clientes.includes(clienteNome)) {
                    alert('Cliente encontrado!');
                    window.location.href = 'supply360-cliente.html';
                } else {
                    alert('Cliente não encontrado.');
                }
            } else {
                alert('Por favor, faça uma pergunta válida sobre produto ou cliente.');
            }
        });
    </script>
